

    <div class="container">
      <div class="row">
        <div class="col-sm-4" *ngFor="let deporte of deportes?.deportes">
          <div class="card" style="padding: 1.5rem;">
            <div class="card-header mx-4 p-3 text-center">
              <div class="icon icon-shape icon-lg bg-white shadow text-center border-radius-lg">
                <img [src]="deporte.icono" class="fas fa-landmark opacity-10" alt="{{ deporte.nombre  }}" style="width: 100%; height: 100%; object-fit: cover;">
              </div>
            </div>
            <div class="card-body pt-0 p-3 text-center">
              <h6 class="text-center mb-0">{{ deporte.nombre | titlecase }}</h6>
              <hr class="horizontal dark my-3">
              <a [routerLink]="['/SportCenter/pistas', deporte._id]" class="btn btn-primary">Reservar</a>

            </div>
          </div>
        </div>
      </div>
    </div>
