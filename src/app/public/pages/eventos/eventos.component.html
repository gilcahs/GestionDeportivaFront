<div class="event-filters">
    <mat-form-field appearance="fill">
      <mat-label>Buscar eventos</mat-label>
      <input matInput placeholder="Nombre del evento">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Fecha del evento</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Ubicación</mat-label>
      <mat-select placeholder="Todas las ubicaciones">
        <mat-option value="piscina">Piscina Olímpica</mat-option>
        <mat-option value="cancha">Cancha de Fútbol</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
  <mat-list>
    <mat-list-item *ngFor="let event of events">
      <mat-icon matListIcon>event</mat-icon>
      <div matLine>{{ event.name }}</div>
      <div matLine>{{ event.date | date }}</div>
      <div matLine>{{ event.location }}</div>
      <p>{{ event.description }}</p>
      <button mat-raised-button color="primary">Más información</button>
    </mat-list-item>
  </mat-list>
